name: CI e CD
run-name: ${{ github.actor }} executando Github Actions üöÄ
on: [push, workflow_dispatch]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with maven
      run: |
        echo "Iniciando Processo de Build üèóÔ∏è"
        mvn clean install
        ls target
    - name: Test with maven
      run: mvn test

    - name: Login Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Buind and push
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: alexsouzasilva/practice-kube-argo-kust
        tags: ${{ github.sha }}, latest

  Deploy:
    name: Deploy üî•
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Kustomize
      uses: imranismail/setup-kustomize@v1
      with:
        kustomize_version: v3.6.1

    - name: update k8s
      run: |
        cd k8s
        kustomize edit set image practice-kube-argo-kust=alexsouzasilva/practice-kube-argo-kust:${{ github.sha }}
        cat kustomization.yaml

    - name: commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Deploy Action"
        git commit -am "change image tag"
    - name: push
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}



